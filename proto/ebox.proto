package ev_ebox;

message LocalUpdate {
    enum Operation {
        ADD = 1;
        REMOVE = 2;
    };
    required Operation Type = 1;
    required uint64 Token = 2;
    required string Key = 3;
    repeated string values = 4;
};

message Response {
    required uint64 Token = 1;
    required bool Success = 2;
};
